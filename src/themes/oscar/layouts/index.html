{{ define "main" }}

<main class="main wrapper">

	<section class="catalogue">
		<h2>List: Index</h2>
		{{ range (.Paginate (where .Site.RegularPages "Type" "posts")).Pages }}
			{{ .Render "summary" }}
		{{ end }}
	</section>

	<div class="pagination">
        {{ partial "pagination.html" . }}
	</div>
</main>

{{ end }}
