{{ define "main" }}

<main class="main index wrapper">

    <div class="hero">
        {{ range (where .Site.Pages "Type" "heros") }}
        {{ if .Params.image }}
        <div class="hero-img" >
            <img src="heros/{{ .Params.image }}"
                alt="{{ .Content | plainify | htmlUnescape | truncate 50 }}" />
        </div>
        <h2 class="hero-title">{{ .Params.text }}</h2>
        {{ end }}
        {{ end }}
    </div>
    {{ partial "social.html" . }}

    <div class="posts-container">
        {{ range first 5 (where .Site.RegularPages "Type" "posts") }}
            {{ .Render "summary" }}
        {{ end }}
    </div>

</main>

{{ end }}
