{{ define "main" }}

<main class="main wrapper">
    <h1>Archive</h1>
    {{ .Content }}
    <div class="post">
        {{ range (where .Site.RegularPages "Type" "posts").GroupByDate "2006" }}
        <h2><span>{{ .Key }}</span><span>{{ len .Pages }} posts</span></h2>
        <ul>
            {{ range .Pages }}
            <li><a href="{{ .Permalink }}">{{ .Title }}</a> - {{ .Date.Format "January 2" }}</li>
            {{ end }}
        </ul>
        {{ end }}

    </div>
</main>

{{ end }}
